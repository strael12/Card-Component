<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

  <h1></h1>
  <main class="container-form mt-100 main">
    <div class="card grid d-grid-2">
      <div class="image-front-page">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="main-content-text">
        <h5>PERFUME</h5>
        <div class="main-content-text-item">
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="d-flex">
          <h2 class="mt-0 mr-10 price">$149.99</h2>
          <small class="discount"><del>$169.99</del></small>
        </div>
        <div class="main-content-button">
          <button class="btn default">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/strael12/Card-Component">Rafael Macedo</a>.
  </div>
</body>
</html>
